<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con 5 Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            height: 200px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .card-text {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .card-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .card-button:hover {
            background-color: #2980b9;
        }
        .imagen{
            width: 400px;
            height: 320px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tareas</h1>
    </header>
    
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <div class="card-image">
                <div class="card-image" style="background-image: url('/proyectos/img/rss.PNG');"></div>
            </div>
            <div class="card-content">
                <h2 class="card-title">RSS</h2>
                <a href="https://ocristo.github.io/RSS/" class="card-button">Leer más</a>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="card">
            <div class="card-image">
                <div class="card-image" style="background-image: url('/proyectos/img/factura2.PNG');"></div>
            </div>
            <div class="card-content">
                <h2 class="card-title">Facturas XSLT</h2>
                <a href="https://ocristo.github.io/XSLTFacturas/" class="card-button">Explorar</a>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="card">
            <div class="card-image">
                <div class="card-image" style="background-image: url('/proyectos/img/XPath.PNG');"></div>
            </div>
            <div class="card-content">
                <h2 class="card-title">XPath</h2>
                <a href="https://ocristo.github.io/XPath/" class="card-button">Descubrir</a>
            </div>
        </div>
        
        <!-- Card 4 -->
        <div class="card">
            <div class="card-image">
                <div class="card-image" style="background-image: url('/proyectos/img/accesibilidad.PNG');"></div>
            </div>
            <div class="card-content">
                <h2 class="card-title">prompt accesibilidad</h2>
                <a href="https://github.com/OCristo/prompt_accesibilidad" class="card-button">Ver detalles</a>
            </div>
        </div>
        
        <!-- Card 5 -->
        <div class="card">
            <div class="card-image">
                <div class="card-image" style="background-image: url('/proyectos/img/cypress.PNG');"></div>
            </div>
            <div class="card-content">
                <h2 class="card-title">Cypress</h2>
                <a href="https://ocristo.github.io/Validacion__formulario_Cypress/" class="card-button">Saber más</a>
                <a href="https://github.com/OCristo/Validacion__formulario_Cypress" class="card-button">github</a>
            </div>
        </div>
    </div>
</body>
</html>
